<div class="control-section">
  <ejs-grid
    class="sortingenabled"
    allowSorting="true"
    [dataSource]="data"
    allowPaging="true"
    [pageSettings]="pageSettings"
    allowPaging="true"
    [enableHover]="false"
    [allowSelection]="true"
    [selectionSettings]="selectOptions"
    [editSettings]="editSettings"
    [toolbar]="toolbar"
  >
    <e-columns>
      <e-column type="checkbox" width="50"></e-column>
      <e-column field="OrderID" isPrimaryKey="true" headerText="Order ID" width="120" textAlign="Left"></e-column>
      <e-column field="CustomerID" headerText="Customer ID" width="160" textAlign="Left"></e-column>
      <e-column field="EmployeeID" headerText="Employee ID" width="120" textAlign="Left"></e-column>
      <e-column field="Freight" headerText="Freight" width="150" format="C2" textAlign="Left"></e-column>
      <e-column field="ShipCountry" headerText="Ship Country" width="150" textAlign="Left"></e-column>
    </e-columns>
  </ejs-grid>
</div>
