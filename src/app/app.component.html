<div class="control-section">
  <!-- sample level element  -->
  <div id="wrapper">
      <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
          <div class="col-lg-12 col-sm-12 col-md-12">
              <!--header-section  declaration -->
              <div class="header-section dock-menu" id="header">
                  <ul class="header-list">
                      <li id="hamburger" class="icon-menu icon list" (click)="openClick()"></li>
                        <img src="../assets/images/iconosMenuSuperior/logo_cloud_crm.png" class="logo">
                        <img src="../assets/images/iconosMenuSuperior/clodcrmtxt.png" class="textologo">
                      <li class="right-header list">
                          <div class="horizontal-menu">
                            <img src="../assets/images/iconosMenuSuperior/logo_add.png" class="mas-opciones">
                            <img src="../assets/images/iconosMenuSuperior/logo_notificaciones.png" class="notificaciones">
                              <!-- Menu element declaration -->
                              <ejs-menu [items]='AccountMenuItem' cssClass='dock-menu'></ejs-menu>
                              <div class="pregunta-menu">
                                <img src="../assets/images/iconosMenuSuperior/logo_preguntas.png" class="preguntas">
                            </div>
                          </div>
                      </li>
                  </ul>
              </div>
              <!--end of header-section  declaration -->
              <!-- sidebar element declaration -->
              <ejs-sidebar id="sidebar-menu" class="dock-menu menu-lateral" #sidebarMenuInstance [enableDock]='enableDock' [width]='width'
                  [dockSize]='dockSize' [mediaQuery]='mediaQuery' [target]='target'>
                  <div class="main-menu">
                      <!-- Menu element declaration -->
                      <ejs-menu [items]='menuItems' orientation='Vertical' cssClass='dock-menu alto-menu'></ejs-menu>
                  </div>
              </ejs-sidebar>
              <!-- end of sidebar element -->

              <!-- main-content declaration -->
              <div class="main-content" id="maintext">
                  <div class="sidebar-menu-content">
                      <app-table></app-table>
                  </div>
              </div>
              <!-- end of main-content -->
          </div>
      </div>
  </div>
</div>
